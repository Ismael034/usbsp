[host_machine]
system = 'baremetal'
cpu_family = 'riscv32'
cpu = 'rv32imac'
endian = 'little'

[binaries]
c = 'riscv-none-embed-gcc'
ar = 'riscv-none-embed-ar'
strip = 'riscv-none-embed-strip'
objcopy = 'riscv-none-embed-objcopy'
objdump = 'riscv-none-embed-objdump'
size = 'riscv-none-embed-size'
ld = 'riscv-none-embed-ld'

[built-in options]
c_args = [ 
  '-march=rv32imacxw',
  '-mabi=ilp32',
  '-msmall-data-limit=8',
  '-msave-restore',
  '-fmax-errors=20',
  '-Os',
  '-fsigned-char',
  '-ffunction-sections',
  '-fdata-sections',
  '-fno-common',
  '-Wunused',
  '-Wuninitialized',
  '-g' ]

c_link_args = [
  '-march=rv32imacxw',
  '-mabi=ilp32',
  '-nostartfiles',
  '-Xlinker', '--gc-sections',
  '-Xlinker', '--print-memory-usage',
  '-Wl,-Map,CH32V203C8U6.map',
  '--specs=nano.specs',
  '--specs=nosys.specs' ]
